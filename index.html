                <section>
                    <h3 class="c-players__positionname">Goalkeepers</h3>
                    <article class="c-players__position js-goalkeepers">
                        <!-- keepers in js -->
                    </article>
                </section>

                <section>
                    <h3 class="c-players__positionname">Defenders</h3>
                    <article class="c-players__position js-defenders">
                        <!-- defenders in js -->
                    </article>
                </section>
                <section>
                    <h3 class="c-players__positionname">Midfielders</h3>
                    <article class="c-players__position js-midfielders">
                        <!-- midfielders in js -->
                    </article>
                </section>
                <section>
                    <h3 class="c-players__positionname">Forwards</h3>
                    <article class="c-players__position js-forwards">
                        <!-- forwards in js -->
                    </article>
                </section>
            </article>
        </section>
    </section>

    <section class="c-sectiongames js-slidein">
        <header>
            <h1>Matches</h1>
        </header>
        <article class="c-games js-games">
            <!-- games in js -->
        </article>
    </section>

    <section class=" js-slidein">
        <header>
            <h1>Ranking</h1>
        </header>
        <article class="c-ranking">
            <div class="c-ranking__header">

                <p class="c-ranking__played">played</p>
                <p class="c-ranking__won">won</p>
                <p class="c-ranking__draw">draw</p>
                <p class="c-ranking__lost">lost</p>
                <p class="c-ranking__goalsfor">GF</p>
                <p class="c-ranking__goalsagainst">GA</p>
                <p class="c-ranking__goalsdifference">GD</p>
                <p class="c-ranking__points">points</p>
            </div>
            <!-- de rankings zelf via js -->
        </article>

    </section>

    <!-- Dialog element -->
    <dialog id="myDialog" class="c-gameinfo">
        <article id="popupContent">
            <div class="c-gameinfo__grid">
                <div class="c-game__hometeam">
                    <img class="c-game__logo js-gaminfo__homeimg" src="." alt="">
                    <h4 class="c-game__name js-gameinfo__hometeam"></h4>
                </div>
                <div class="c-game__info">
                    <span class="c-game__date js-gameinfo__date"></span>
                    <p class="c-game__time js-gameinfo__time"></p>
                    <p class="c-game__stadion js-gameinfo__stadion"></p>
                </div>
                <div class="c-game__awayteam">
                    <img class="c-game__logo js-gaminfo__awayimg" src="." alt="">
                    <h4 class="c-game__name js-gameinfo__awayteam"></h4>
                </div>
                <h3 class="c-game__score--home js-gameinfo__homegoals"></h3>
                <div class="c-game__separator">-</div>
                <h3 class="c-game__score--away js-gameinfo__awaygoals"></h3>

                <div class="c-gameinfo__homescorers js-gameinfo__homescorers">
                    <!-- wordt in js toegevoegd -->
                </div>
                <div class="c-gameinfo__awayscorers js-gameinfo__awayscorers">
                    <!-- wordt in js toegevoegd -->
                </div>

            </div>

            <article class="c-gamestatistics js-gamestatistics">
                <!-- wordt in js toegevoegd -->

            </article>
        </article>
        <button id="closeBtn" tabindex="0" class="c-gameinfo__closebtn">Sluiten</button>
    </dialog>
